<html >

  <title>Teste</title>
</head>

<body>

  			<tr>
  				<td>
  					<span th:text="${produto.nome}"></span>
  				</td>
  				<td>

  					<span th:text="${produto.descricao}"></span>

  				</td>
  			</tr>
  		</table>  		
  	</div>
  
  
</body>
</html>
